name: Tests

on: 
  workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
    
    # - name: Install Poetry
    #   run: |
    #     curl -sSL https://install.python-poetry.org | python3 -

    - name: Install deps
      run: poetry install --no-interaction

    - name: Run tests
      run: poetry run script-tests