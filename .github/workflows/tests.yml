name: Tests

on: 
  workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      #id: setup-python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
    
    - name: Load cached home
      id: cached-poetry-dependencies
      uses: actions/cache@v2
      with:
        path: ~/.local
        key: dotlocal-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('.github/workflows/tests.yml') }}

    - name: Install deps
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction

    - name: Run tests
      run: poetry run script-tests